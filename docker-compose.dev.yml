version: "3"
services:
    client:
        build:
            context: ./client
            target: base
        image: front:FA-SR
        stdin_open: true
        ports:
            - "3000:3000"
        volumes:
            - /usr/src/app/node_modules
            - ./client/public:/usr/src/app/public
            - ./client/src:/usr/src/app/src
        command: tail -f /dev/null
        networks:
            - FA-SR
    server:
        build:
            context: ./server
            target: dev
        image: back:FA-SR
        ports:
            - "5000:5000"
        volumes:
            - /usr/src/app/node_modules
            - ./server/src:/usr/src/app/src
        command: tail -f /dev/null
        networks:
            - FA-SR
networks:
    FA-SR:
        driver: bridge
